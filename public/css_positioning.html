<!DOCTYPE html>
<html>
<head>
	<title>Positioning Exercise</title>
	<link rel="stylesheet" href="/css/box_positioning_model.css">
</head>
<body>
	<header>
		<h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></h1>
	</header>
	<div id="container">
		<div class="red">
			<span>620-750 nm</span>
			<img class="img-red" src="/img/codeup-arrow.png">
		</div>
		<div class="orange">
			<span>590-620 nm</span>
			<img class="img-orange" src="/img/codeup-arrow.png">
		</div>
		<div class="yellow">
			<span>570-590 nm</span>
			<img class="img-yellow" src="/img/codeup-arrow.png">
		</div>
		<div class="green">
			<span>495-570 nm</span>
			<img class="img-green" src="/img/codeup-arrow.png">
		</div>
		<div class="blue">
			<span>450-495 nm</span>
			<img class="img-blue" src="/img/codeup-arrow.png">
		</div>
		<div class="pink">
			<span>380-450 nm</span>
			<img class="img-pink" src="/img/codeup-arrow.png">
		</div>
	</div>
</body>
</html>
