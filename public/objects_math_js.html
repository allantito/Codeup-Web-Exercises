<!DOCTYPE html>
<html>
<head>
    <title>objects_math_js.html</title>
</head>
<body>
    <script>    
    
    // create a circle object
    var circle = {
        radius: 3,
        getArea: function () { // do npt area between the parentheses as it is an argument needed only to calculate within getArea
            // todo: finish this method
            var area = Math.PI * Math.pow(this.radius, 2);
            return area; // todo: return data
            // getArea is a method being created
            //
            
        },

        logInfo: function (round) {
            // todo: complete this method. if round is true, round the result to the nearest integer.
            var areaRounded = this.getArea();

            if (round) {
                areaRounded = Math.round(areaRounded);

            } //else No need for else because number will be rounded

            

            console.log('Area of a circle with radius: ' + this.radius + ', is: ' + areaRounded);
        }
    };

    // log info about the circle
    circle.logInfo(false);
    circle.logInfo(true);

    // todo:
    // Change the radius of the circle to 5.
    circle.radius = 5;

    // log info about the circle
    circle.logInfo(false);
    circle.logInfo(true);

    </script>

</body>
</html>
